<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Kickstarter Pledge Tree Map</title>
</head>

<body>
    <h1 id="title">Kickstarter Pledge Tree map </h1>
    <h4 id="description">Pledge amounts for different Kickstarter projects</h4>
    <svg id='canvas'>

    </svg>
   
    <svg id="legend">
        <g>
            <rect class="legend-item" x='10' y='0' width='30' height='30' fill='orane' />
            <text x='60' y='20' fill='ri'>Product Design</text>
        </g>
        <g>
            <rect class="legend-item" x='10' y='30' width='30' height='30' fill='lightgrey' />
            <text x='60' y='50' fill='#023e8a'>Tabletop Games</text>
        </g>
        <g>
            <rect class="legend-item" x='10' y='60' width='30' height='30' fill='purple' />
            <text x='60' y='80' fill='#023e8a'>Gaming Hardware</text>
        </g>
        <g>
            <rect class="legend-item" x='10' y='90' width='30' height='30' fill='lightgreen' />
            <text x='60' y='110' fill='#023e8a'>Video Games</text>
        </g>
    </svg>
    <div id="tooltip">
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
